<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>jt-helper</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>JT-Helper</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="findLike()" class="selected">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <!--表格-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row border="true">                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="名称" align="center" width="180"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center" width="240">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handDetails(scope.row)">详情</el-button>                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input :rows="20" v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input :rows="20" v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><style>    .el-table .cell {        white-space: pre-line;    }    .text {        font-size: 14px;    }    .item {        margin-bottom: 18px;    }    .clearfix:before,    .clearfix:after {        display: table;        content: "";    }    .clearfix:after {        clear: both    }    .box-card {        width: 480px;    }</style><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../vue/markdownit/node_modules/markdown-it/index.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {                queryString: ""            },            dataList: [{                name: "11",                description: "22"            }],//当前页要展示的列表数据            formData: {                name: "",                description: ""            },//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {                //校验规则                name: [{required: true, message: '名称为必填项', trigger: 'blur'}]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //this.getAll();        },        methods: {            //列表            getAll() {                // axios.get("/books").then((resp) => {                //     this.dataList = resp.data.data;                // })            },            //弹出新增窗口            handleCreate() {                // this.resetForm();                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //确认新增            handleAdd() {                axios.post("/brain", this.formData).then((resp) => {                    this.dialogFormVisible = false;                    if (resp.data.code == 20011) {                        this.$message.success("添加成功");                    } else {                        this.$message.error("添加失败");                    }                })            },            //弹出编辑窗口            handleUpdate(row) {                this.resetForm();                axios.get("/brain/one/" + row.id).then((resp) => {                    if (resp.data.code == 20041) {                        this.formData = resp.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error(resp.data.msg);                    }                })            },            //编辑            handleEdit() {                axios.put("/brain/", this.formData).then((resp) => {                    if (resp.data.code == 20031) {                        this.$message.success("修改成功");                        this.dialogFormVisible4Edit = false;                    } else if (resp.data.code == 20030) {                        this.$message.error("修改错误");                    } else {                        this.$message.error(resp.data.msg);                    }                }).finally(() => {                    // this.getAll();                })            },            // 删除            handleDelete(row) {                this.$confirm("是否删除?", "提示", {type: "info"}).then(() => {                    //确认                    axios.delete("/brain/" + row.id).then((resp) => {                        if (resp.data.code == 20021) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("删除失败");                        }                    }).finally(() => {                        //最后                        this.getAll();                    })                }).catch(() => {                    //取消                })            },            //模糊查询            findLike() {                axios.get("/brain/like/" + this.pagination.queryString).then((resp) => {                    if (resp.data.code == 20041) {                        this.dataList = resp.data.data;                        this.$message.success("查询成功");                    } else {                        this.$message.error("查询错误");                    }                })            },            //详情点击            handDetails(row) {                axios.get("/brain/one/" + row.id).then((resp) => {                    if (resp.data.code == 20041) {                        this.$alert(resp.data.data.description, resp.data.data.name, {                            confirmButtonText: '确定',                            callback: action => {                                this.$message({                                    type: 'info',                                    message: `action: ${action}`                                });                            }                        });                    } else {                        this.$message.error(resp.data.msg);                    }                })            }        }    })</script></html>
